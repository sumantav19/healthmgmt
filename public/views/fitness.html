<div class="panel panel-default custom-fitness-panel"> 
  <div class="panel-heading">Heart Rate</div>
                <div class="panel-body">
                  <img src="http://4.bp.blogspot.com/-20rPhYAu0S0/VH97bEX6W1I/AAAAAAAAB6U/LY4uY6mNSC4/s1600/heart-rate-459225_1280.png">
                </div>
              </div>
  <div class="panel panel-default custom-fitness-panel">
                <div class="panel-heading">BPM</div>
                <div class="panel-body">
                  <img src="http://4.bp.blogspot.com/-20rPhYAu0S0/VH97bEX6W1I/AAAAAAAAB6U/LY4uY6mNSC4/s1600/heart-rate-459225_1280.png">
                </div>
              </div>
  <div class="panel panel-default custom-fitness-panel">
                <div class="panel-heading">Weight</div>
                <div class="panel-body">
                  <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: customer.Weight+'%'}">
                      {{customer.Weight}} Kg
                    </div>
                  </div>                  
                </div>
              </div>
</div>
